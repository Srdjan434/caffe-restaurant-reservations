<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400&display=swap" rel="stylesheet">

</head>
<body>
  <button id="logoutBtn" class="logout-button">Odjavi se</button>

  <div class="dashboard-container">
    <h2>Moji događaji</h2>
    <button id="addEventBtn">Dodaj novi događaj</button>
    <div id="eventsList"></div>
  </div>



  <!-- MODAL ZA PRIKAZ REZERVACIJE -->
  <div id="reservationModal" class="modal-overlay">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <h2 class="modal-title">Detalji rezervacije</h2>
      <p><strong class="modal-strong">Ime:</strong> <span id="modalFullName" class="modal-info"></span></p>
      <p><strong class="modal-strong">Email:</strong> <span id="modalEmail" class="modal-info"></span></p>
      <p><strong class="modal-strong">Telefon:</strong> <span id="modalPhone" class="modal-info"></span></p>
      <p><strong class="modal-strong">Broj osoba:</strong> <span id="modalPeople" class="modal-info"></span></p>
    </div>
  </div>
  <!-- Modal za slobodne stolove -->
    <div id="freeTablesModal" class="modal-overlay">
      <div class="modal-content">
        <span class="close" id="closeFreeModal">&times;</span>
        <h2>Slobodni stolovi</h2>
        <ul id="free-tables-list"></ul>
      </div>
    </div>



  <script src="dashboard.js"></script>
</body>

</html>
